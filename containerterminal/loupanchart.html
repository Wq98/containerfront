			var param=a+b+c;

			$.ajax({

function in_array(stringToSearch, arrayToSearch) {
    for (s = 0; s < arrayToSearch.length; s++) {
        thisEntry = arrayToSearch[s].toString();
        if (thisEntry == stringToSearch) {
            return true;
        }
    }
    return false;
}

function details(yardId){
    document.getElementById("input1").value=null;
	document.getElementById("input2").value=null;
	document.getElementById("input3").value=null;
	document.getElementById("input4").value=null;
	document.getElementById("input5").value=null;
	document.getElementById("input6").value=null;
 $.ajax({
		url:"http://www.ct.com/yard/queryById?yardId="+yardId,
		type:"get",
		dataType:"json",
		success:function(result){
			//result是服务端返回的数据
			console.log(result.data);
			if(result.code==200){
			   document.getElementById("input1").value=yardId;
			   document.getElementById("input2").value=result.data.containerId;
			   document.getElementById("input3").value=result.data.storingTime;
			   document.getElementById("input4").value=result.data.inTime;
			   document.getElementById("input5").value=result.data.outTime;
			   document.getElementById("input6").value=result.data.state;
			}
		},
		error:function(){
			layer.alert('请求失败！',{
               title: '提示框',				
			   icon:1,		
			  });
		}
	});
	layer.open({
        type: 1,
        title: '入场',
		maxmin: true, 
		shadeClose: false, //点击遮罩关闭层
        area : ['750px' , ''],
        content:$('#sort_style_add'),
		btn:['提交','取消'],
		yes:function(index,layero){	
		 var num=0;
		 var str="";
     $(".sort_style_add input[type$='text']").each(function(n){
          if($(this).val()=="")
          {
               
			   layer.alert(str+=""+$(this).attr("name")+"不能为空！\r\n",{
                title: '提示框',				
				icon:0,								
          }); 
		    num++;
            return false;            
          } 
		 });
		  if(num>0){  
		  return false;
		  }else{
		  var containerId=$('#form-field-1').val();
	      var containerType=$('#form-field-2').val();
		  var inTime=$('#form-field-3').val();
		  $.ajax({
		url:"http://www.ct.com/yard/containerEntry",
		type:"POST",
		data:{
		"containerId":containerId,
		"containerType":containerType,
		"inTime":inTime
		},
		dataType:"json",
		success:function(result){
			//result是服务端返回的数据
			if(result.status==200){
				layer.alert('入场成功！',{
                title: '提示框',				
			    icon:1,		
			  });
			   layer.close(index);
			   var tr='<td><label><input type="checkbox" class="ace"><span class="lbl"/></span></label></td>'
			          +'<td>'+result.data.containerId+'</td>'
					  +'<td>'+result.data.containerType+'</td>'
					  +'<td>'+result.data.inTime+'</td>'
					  +'<td>'+dateFmt(result.data.outTime)+'</td>'
					  +'<td class="td-manage"><a title="出场"  href="javascript:;"  class="btn btn-xs btn-info" id="'+result.data.containerId+'" onclick="containerExit(&quot;'+result.data.containerId+'&quot;)"><i class="fa fa-edit bigger-120"></i>出场</a></td>';
              $("#sample-table").append('<tr>'+tr+'</tr>');		   
			}else{
			layer.alert('入场失败！',{
                title: '提示框',				
			    icon:0,		
			  });
			   layer.close(index);
			}
		},
		error:function(){
			layer.alert('请求失败！',{
               title: '提示框',				
			   icon:1,		
			  });
		}
	});
		  }		  		     				
		}
    });
}
